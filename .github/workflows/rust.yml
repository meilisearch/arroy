name: Rust CI

on:
  push:
    branches: ["main", "release-v0.6"]
  pull_request:
    branches: ["main", "release-v0.6"]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  RUSTFLAGS: "-D warnings"
  RUSTDOCFLAGS: "-D warnings"

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust:
          - stable
          - beta

    steps:
      - uses: actions/checkout@v1
      - uses: dtolnay/rust-toolchain@1.85
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --all-targets ${{ matrix.features }}
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all-features
      - uses: actions-rs/cargo@v1
        with:
          command: test

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: dtolnay/rust-toolchain@1.85
        with:
          profile: minimal
          components: clippy, rustfmt
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
      - uses: actions-rs/cargo@v1
        if: always()
        with:
          command: clippy
          args: --all-features
      - uses: actions-rs/cargo@v1
        if: always()
        with:
          command: doc
