[package]
name = "arroy"
version = "0.1.0"
edition = "2021"

[dependencies]
bytemuck = { version = "1.14.0", features = ["derive", "extern_crate_alloc"] }
byteorder = "1.5.0"
heed = "0.20.0-alpha.8"
ordered-float = "4.1.1"
rand = { version = "0.8.5", features = ["alloc"] }
rayon = "1.8.0"
thiserror = "1.0.50"

[dev-dependencies]
rand = { version = "0.8.5", features = ["std_rng"] }
insta = "1.34.0"
tempfile = "3.8.1"
instant-distance = "0.6.1"
